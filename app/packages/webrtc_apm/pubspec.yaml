name: webrtc_apm
description: WebRTC Audio Processing Module (APM) for Flutter - AEC, NS, AGC
version: 0.0.1
homepage: https://github.com/anthropics/ai-bookkeeping

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.anthropic.webrtc_apm
        pluginClass: WebrtcApmPlugin
      ios:
        pluginClass: WebrtcApmPlugin
