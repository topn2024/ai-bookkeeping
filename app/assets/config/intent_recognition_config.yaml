# ============================================
# 商户映射规则
# ============================================
merchant_rules:
  地铁:
    pattern: "地铁|坐地铁"
    merchant_template: "{city}地铁"
  公交:
    pattern: "公交|坐公交"
    merchant_template: "{city}公交"
  外卖:
    美团:
      pattern: "美团"
      merchant: "美团外卖"
    饿了么:
      pattern: "饿了么"
      merchant: "饿了么"
  打车:
    pattern: "打车|滴滴|出租"
    merchant: "滴滴出行"
  网购:
    淘宝:
      pattern: "淘宝"
      merchant: "淘宝"
    京东:
      pattern: "京东"
      merchant: "京东"
    拼多多:
      pattern: "拼多多"
      merchant: "拼多多"

# ============================================
# 备注规范化规则
# ============================================
note_normalization:
  去程:
    - "去的时候"
    - "去时"
  返程:
    - "回来的时候"
    - "回时"
    - "回来"
  通勤-上班:
    - "上班"
    - "去上班"
  通勤-下班:
    - "下班"
    - "下班回家"

# ============================================
# 停顿词（需要忽略的无意义词）
# ============================================
filler_words:
  - "呃"
  - "嗯"
  - "那个"
  - "就是"
  - "大概是"
  - "大约"
  - "差不多"
  - "今天的"
  - "我的"

# ============================================
# 查询类型定义
# ============================================
query_types:
  summary:
    description: "总额统计"
    keywords:
      - "花了多少"
      - "支出多少"
      - "总共多少"
      - "一共多少"
  recent:
    description: "最近记录"
    keywords:
      - "最近的账单"
      - "最近几笔"
      - "最近10笔"
  trend:
    description: "趋势分析"
    keywords:
      - "消费趋势"
      - "每月变化"
      - "支出变化"
  distribution:
    description: "分布查询"
    keywords:
      - "各分类占比"
      - "哪一项花最多"
      - "花钱最多"
  comparison:
    description: "对比查询"
    keywords:
      - "和上月对比"
      - "和去年对比"

