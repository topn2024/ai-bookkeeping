# ============================================
# 操作优先级
# ============================================
operation_priorities:
  immediate:
    - navigate
  normal:
    - query
  deferred:
    - add_transaction
    - modify
    - delete

# ============================================
# LLM 配置
# ============================================
llm_config:
  timeout_ms: 5000
  min_confidence_for_learning: 0.85
  min_confidence_for_direct_use: 0.7
  progressive_feedback_delay_ms: 2000
  progressive_feedback_message: "正在思考..."

