# Intent Recognition Examples
# 意图识别示例
#
# 用于 LLM 的 few-shot learning

version: "1.0"

# ============================================
# 记账示例 - 基础
# ============================================
add_transaction_basic:
  - input: "打车35，吃饭50"
    output:
      result_type: "operation"
      operations:
        - type: "add_transaction"
          priority: "deferred"
          params:
            amount: 35
            category: "交通"
            note: "打车"
        - type: "add_transaction"
          priority: "deferred"
          params:
            amount: 50
            category: "餐饮"
            note: "吃饭"

  - input: "早餐七块"
    output:
      result_type: "operation"
      operations:
        - type: "add_transaction"
          priority: "deferred"
          params:
            amount: 7
            category: "餐饮"
            note: "早餐"

  - input: "午餐十五，晚餐二十"
    output:
      result_type: "operation"
      operations:
        - type: "add_transaction"
          priority: "deferred"
          params:
            amount: 15
            category: "餐饮"
            note: "午餐"
        - type: "add_transaction"
          priority: "deferred"
          params:
            amount: 20
            category: "餐饮"
            note: "晚餐"

