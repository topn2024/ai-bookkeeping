# ============================================
# 澄清示例
# ============================================
clarify_examples:
  - input: "帮我记笔账"
    output:
      result_type: "clarify"
      operations: []
      clarify_question: "好的，请告诉我金额和用途，比如：午餐花了35块"

  - input: "记一下"
    output:
      result_type: "clarify"
      operations: []
      clarify_question: "请问要记录什么呢？可以说具体金额和用途"

  - input: "买了肠粉"
    output:
      result_type: "clarify"
      operations:
        - type: "add_transaction"
          params:
            category: "餐饮"
            note: "肠粉"
            amount: null
      clarify_question: "肠粉多少钱？"

  - input: "30元"
    output:
      result_type: "clarify"
      operations:
        - type: "add_transaction"
          params:
            category: null
            note: null
            amount: 30
      clarify_question: "请说明这笔30元是什么类型的消费，比如餐饮或交通"

  - input: "餐饮"
    output:
      result_type: "clarify"
      operations:
        - type: "add_transaction"
          params:
            category: "餐饮"
            note: null
            amount: null
      clarify_question: "请说完整的记账指令，比如：餐饮50元"

# ============================================
# 查询示例
# ============================================
query_examples:
  - input: "查一下昨天花了多少"
    output:
      result_type: "operation"
      operations:
        - type: "query"
          priority: "normal"
          params:
            queryType: "statistics"
            time: "昨天"

  - input: "今天花了多少钱"
    output:
      result_type: "operation"
      operations:
        - type: "query"
          priority: "normal"
          params:
            queryType: "statistics"
            time: "今天"

  - input: "最近三个月的消费趋势"
    output:
      result_type: "operation"
      operations:
        - type: "query"
          priority: "normal"
          params:
            queryType: "trend"
            time: "最近3个月"
            groupBy: "month"

  - input: "这个月花钱最多的是哪一项"
    output:
      result_type: "operation"
      operations:
        - type: "query"
          priority: "normal"
          params:
            queryType: "distribution"
            time: "本月"
            groupBy: "category"
            limit: 1

  - input: "每个月收入分别是多少"
    output:
      result_type: "operation"
      operations:
        - type: "query"
          priority: "normal"
          params:
            queryType: "trend"
            time: "今年"
            groupBy: "month"
            transactionType: "income"

# ============================================
# 导航示例
# ============================================
navigate_examples:
  - input: "查看餐饮类的账单"
    output:
      result_type: "operation"
      operations:
        - type: "navigate"
          priority: "immediate"
          params:
            targetPage: "交易列表"
            route: "/transaction-list"
            category: "餐饮"

  - input: "看看本周的交通消费"
    output:
      result_type: "operation"
      operations:
        - type: "navigate"
          priority: "immediate"
          params:
            targetPage: "统计"
            route: "/statistics"
            category: "交通"
            timeRange: "本周"

