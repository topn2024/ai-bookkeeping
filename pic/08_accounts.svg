<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e" />
      <stop offset="100%" style="stop-color:#16213e" />
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c75" />
      <stop offset="100%" style="stop-color:#3282b8" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700" />
      <stop offset="100%" style="stop-color:#FFA500" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="375" height="812" rx="40" fill="#F5F7FA"/>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="160" fill="url(#headerGradient)"/>
  <text x="30" y="50" fill="white" font-family="Arial" font-size="14">9:41</text>
  <text x="187.5" y="80" fill="white" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">账户管理</text>
  <text x="340" y="80" fill="white" font-family="Arial" font-size="24">+</text>

  <!-- Total Assets -->
  <text x="30" y="115" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="13">净资产</text>
  <text x="30" y="145" fill="white" font-family="Arial" font-size="28" font-weight="bold">¥ 156,800.00</text>

  <!-- Tab Switcher -->
  <rect x="20" y="175" width="335" height="40" rx="8" fill="white"/>
  <rect x="25" y="180" width="105" height="30" rx="6" fill="url(#headerGradient)"/>
  <text x="77.5" y="200" fill="white" font-family="Arial" font-size="12" font-weight="500" text-anchor="middle">资产账户</text>
  <text x="187.5" y="200" fill="#666" font-family="Arial" font-size="12" text-anchor="middle">负债账户</text>
  <text x="297.5" y="200" fill="#666" font-family="Arial" font-size="12" text-anchor="middle">投资账户</text>

  <!-- Bank Card 1 -->
  <g transform="translate(20, 235)">
    <rect x="0" y="0" width="335" height="110" rx="12" fill="url(#cardGradient1)"/>
    <text x="20" y="30" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="12">招商银行储蓄卡</text>
    <text x="20" y="60" fill="white" font-family="Arial" font-size="18" font-weight="500">**** **** **** 6688</text>
    <text x="20" y="90" fill="white" font-family="Arial" font-size="22" font-weight="bold">¥ 89,560.00</text>
    <circle cx="300" cy="55" r="25" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="280" cy="55" r="25" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>

  <!-- Bank Card 2 -->
  <g transform="translate(20, 360)">
    <rect x="0" y="0" width="335" height="110" rx="12" fill="url(#cardGradient2)"/>
    <text x="20" y="30" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="12">工商银行工资卡</text>
    <text x="20" y="60" fill="white" font-family="Arial" font-size="18" font-weight="500">**** **** **** 2234</text>
    <text x="20" y="90" fill="white" font-family="Arial" font-size="22" font-weight="bold">¥ 45,240.00</text>
    <rect x="275" y="30" width="40" height="50" rx="4" fill="url(#goldGradient)"/>
  </g>

  <!-- Digital Wallet Section -->
  <text x="30" y="505" fill="#333" font-family="Arial" font-size="14" font-weight="500">电子钱包</text>

  <!-- Wallet Cards -->
  <rect x="20" y="520" width="160" height="90" rx="12" fill="white"/>
  <circle cx="50" cy="555" r="18" fill="#07C160"/>
  <text x="50" y="561" fill="white" font-family="Arial" font-size="16" text-anchor="middle">微</text>
  <text x="85" y="550" fill="#333" font-family="Arial" font-size="13" font-weight="500">微信钱包</text>
  <text x="85" y="575" fill="#333" font-family="Arial" font-size="16" font-weight="bold">¥ 12,000</text>

  <rect x="195" y="520" width="160" height="90" rx="12" fill="white"/>
  <circle cx="225" cy="555" r="18" fill="#1677FF"/>
  <text x="225" y="561" fill="white" font-family="Arial" font-size="16" text-anchor="middle">支</text>
  <text x="260" y="550" fill="#333" font-family="Arial" font-size="13" font-weight="500">支付宝</text>
  <text x="260" y="575" fill="#333" font-family="Arial" font-size="16" font-weight="bold">¥ 8,500</text>

  <!-- Cash -->
  <text x="30" y="645" fill="#333" font-family="Arial" font-size="14" font-weight="500">现金</text>
  <rect x="20" y="660" width="335" height="60" rx="12" fill="white"/>
  <text x="50" y="697" fill="#4CAF50" font-family="Arial" font-size="24">💵</text>
  <text x="85" y="695" fill="#333" font-family="Arial" font-size="14" font-weight="500">现金</text>
  <text x="320" y="695" fill="#333" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end">¥ 1,500</text>

  <!-- Bottom Navigation -->
  <rect x="0" y="740" width="375" height="72" fill="white"/>
  <line x1="0" y1="740" x2="375" y2="740" stroke="#E0E0E0"/>
  <g font-family="Arial" font-size="10" text-anchor="middle">
    <g transform="translate(47, 765)">
      <text x="0" y="0" fill="#999" font-size="24">🏠</text>
      <text x="0" y="22" fill="#999">首页</text>
    </g>
    <g transform="translate(122, 765)">
      <text x="0" y="0" fill="#999" font-size="24">📊</text>
      <text x="0" y="22" fill="#999">统计</text>
    </g>
    <g transform="translate(187.5, 765)">
      <text x="0" y="0" fill="#667eea" font-size="24">💳</text>
      <text x="0" y="22" fill="#667eea" font-weight="500">账户</text>
    </g>
    <g transform="translate(253, 765)">
      <text x="0" y="0" fill="#999" font-size="24">🎯</text>
      <text x="0" y="22" fill="#999">预算</text>
    </g>
    <g transform="translate(328, 765)">
      <text x="0" y="0" fill="#999" font-size="24">👤</text>
      <text x="0" y="22" fill="#999">我的</text>
    </g>
  </g>
</svg>
