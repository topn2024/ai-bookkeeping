<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="375" height="812" rx="40" fill="#F5F7FA"/>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="100" fill="url(#headerGradient)"/>
  <text x="30" y="50" fill="white" font-family="Arial" font-size="14">9:41</text>
  <text x="20" y="80" fill="white" font-family="Arial" font-size="24">←</text>
  <text x="187.5" y="80" fill="white" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">记一笔</text>

  <!-- Tab Switcher -->
  <rect x="20" y="115" width="335" height="45" rx="22.5" fill="white"/>
  <rect x="25" y="120" width="160" height="35" rx="17.5" fill="url(#headerGradient)"/>
  <text x="105" y="143" fill="white" font-family="Arial" font-size="14" font-weight="500" text-anchor="middle">支出</text>
  <text x="270" y="143" fill="#666" font-family="Arial" font-size="14" text-anchor="middle">收入</text>

  <!-- Amount Display -->
  <rect x="20" y="175" width="335" height="80" rx="12" fill="white"/>
  <text x="40" y="205" fill="#999" font-family="Arial" font-size="14">金额</text>
  <text x="40" y="240" fill="#333" font-family="Arial" font-size="36" font-weight="bold">¥ 35.00</text>

  <!-- Category Selection -->
  <text x="30" y="285" fill="#333" font-family="Arial" font-size="14" font-weight="500">选择分类</text>
  <rect x="20" y="300" width="335" height="160" rx="12" fill="white"/>

  <!-- Category Grid -->
  <g font-family="Arial" text-anchor="middle" font-size="11">
    <!-- Row 1 -->
    <g transform="translate(55, 340)">
      <circle cx="0" cy="0" r="22" fill="#667eea"/>
      <text x="0" y="6" fill="white" font-size="18">🍜</text>
      <text x="0" y="35" fill="#667eea" font-weight="500">餐饮</text>
    </g>
    <g transform="translate(120, 340)">
      <circle cx="0" cy="0" r="22" fill="#F5F5F5"/>
      <text x="0" y="6" fill="#333" font-size="18">🚇</text>
      <text x="0" y="35" fill="#666">交通</text>
    </g>
    <g transform="translate(185, 340)">
      <circle cx="0" cy="0" r="22" fill="#F5F5F5"/>
      <text x="0" y="6" fill="#333" font-size="18">🛒</text>
      <text x="0" y="35" fill="#666">购物</text>
    </g>
    <g transform="translate(250, 340)">
      <circle cx="0" cy="0" r="22" fill="#F5F5F5"/>
      <text x="0" y="6" fill="#333" font-size="18">🎬</text>
      <text x="0" y="35" fill="#666">娱乐</text>
    </g>
    <g transform="translate(315, 340)">
      <circle cx="0" cy="0" r="22" fill="#F5F5F5"/>
      <text x="0" y="6" fill="#333" font-size="18">🏠</text>
      <text x="0" y="35" fill="#666">居住</text>
    </g>
    <!-- Row 2 -->
    <g transform="translate(55, 415)">
      <circle cx="0" cy="0" r="22" fill="#F5F5F5"/>
      <text x="0" y="6" fill="#333" font-size="18">💊</text>
      <text x="0" y="35" fill="#666">医疗</text>
    </g>
    <g transform="translate(120, 415)">
      <circle cx="0" cy="0" r="22" fill="#F5F5F5"/>
      <text x="0" y="6" fill="#333" font-size="18">📚</text>
      <text x="0" y="35" fill="#666">教育</text>
    </g>
    <g transform="translate(185, 415)">
      <circle cx="0" cy="0" r="22" fill="#F5F5F5"/>
      <text x="0" y="6" fill="#333" font-size="18">👔</text>
      <text x="0" y="35" fill="#666">服饰</text>
    </g>
    <g transform="translate(250, 415)">
      <circle cx="0" cy="0" r="22" fill="#F5F5F5"/>
      <text x="0" y="6" fill="#333" font-size="18">💄</text>
      <text x="0" y="35" fill="#666">美妆</text>
    </g>
    <g transform="translate(315, 415)">
      <circle cx="0" cy="0" r="22" fill="#F5F5F5"/>
      <text x="0" y="6" fill="#333" font-size="18">⚙️</text>
      <text x="0" y="35" fill="#666">更多</text>
    </g>
  </g>

  <!-- Details -->
  <rect x="20" y="475" width="335" height="180" rx="12" fill="white"/>

  <!-- Account -->
  <g transform="translate(40, 505)">
    <text x="0" y="0" fill="#999" font-family="Arial" font-size="13">账户</text>
    <text x="270" y="0" fill="#333" font-family="Arial" font-size="14">储蓄卡 ></text>
  </g>
  <line x1="40" y1="520" x2="315" y2="520" stroke="#F0F0F0"/>

  <!-- Date -->
  <g transform="translate(40, 555)">
    <text x="0" y="0" fill="#999" font-family="Arial" font-size="13">日期</text>
    <text x="270" y="0" fill="#333" font-family="Arial" font-size="14">今天 12:30 ></text>
  </g>
  <line x1="40" y1="570" x2="315" y2="570" stroke="#F0F0F0"/>

  <!-- Remark -->
  <g transform="translate(40, 605)">
    <text x="0" y="0" fill="#999" font-family="Arial" font-size="13">备注</text>
    <text x="270" y="0" fill="#999" font-family="Arial" font-size="14">添加备注 ></text>
  </g>
  <line x1="40" y1="620" x2="315" y2="620" stroke="#F0F0F0"/>

  <!-- Image -->
  <g transform="translate(40, 655)">
    <text x="0" y="0" fill="#999" font-family="Arial" font-size="13">图片</text>
    <rect x="230" y="-15" width="40" height="40" rx="6" fill="#F5F5F5" stroke="#E0E0E0" stroke-dasharray="3,3"/>
    <text x="250" y="8" fill="#999" font-family="Arial" font-size="20" text-anchor="middle">+</text>
  </g>

  <!-- Save Button -->
  <rect x="20" y="680" width="335" height="50" rx="25" fill="url(#headerGradient)"/>
  <text x="187.5" y="712" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">保存</text>

  <!-- Bottom Navigation -->
  <rect x="0" y="740" width="375" height="72" fill="white"/>
  <line x1="0" y1="740" x2="375" y2="740" stroke="#E0E0E0"/>
</svg>
