<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="375" height="812" rx="40" fill="#F5F7FA"/>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="100" fill="url(#headerGradient)"/>
  <text x="30" y="50" fill="white" font-family="Arial" font-size="14">9:41</text>

  <!-- Back Button -->
  <text x="20" y="80" fill="white" font-family="Arial" font-size="24">←</text>
  <text x="187.5" y="80" fill="white" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">注册账号</text>

  <!-- Form -->
  <rect x="24" y="120" width="327" height="520" rx="16" fill="white"/>

  <!-- Avatar -->
  <circle cx="187.5" cy="180" r="40" fill="#F0F0F0" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="187.5" y="190" fill="#999" font-family="Arial" font-size="28" text-anchor="middle">📷</text>
  <text x="187.5" y="240" fill="#666" font-family="Arial" font-size="12" text-anchor="middle">点击上传头像</text>

  <!-- Nickname -->
  <text x="44" y="285" fill="#333" font-family="Arial" font-size="14" font-weight="500">昵称</text>
  <rect x="44" y="295" width="287" height="45" rx="8" fill="#F5F7FA"/>
  <text x="60" y="323" fill="#999" font-family="Arial" font-size="14">请输入昵称</text>

  <!-- Phone -->
  <text x="44" y="365" fill="#333" font-family="Arial" font-size="14" font-weight="500">手机号</text>
  <rect x="44" y="375" width="287" height="45" rx="8" fill="#F5F7FA"/>
  <text x="60" y="403" fill="#999" font-family="Arial" font-size="14">请输入手机号</text>

  <!-- Verification Code -->
  <text x="44" y="445" fill="#333" font-family="Arial" font-size="14" font-weight="500">验证码</text>
  <rect x="44" y="455" width="180" height="45" rx="8" fill="#F5F7FA"/>
  <text x="60" y="483" fill="#999" font-family="Arial" font-size="14">输入验证码</text>
  <rect x="234" y="455" width="97" height="45" rx="8" fill="url(#headerGradient)"/>
  <text x="282.5" y="483" fill="white" font-family="Arial" font-size="12" text-anchor="middle">获取验证码</text>

  <!-- Password -->
  <text x="44" y="525" fill="#333" font-family="Arial" font-size="14" font-weight="500">设置密码</text>
  <rect x="44" y="535" width="287" height="45" rx="8" fill="#F5F7FA"/>
  <text x="60" y="563" fill="#999" font-family="Arial" font-size="14">6-20位密码</text>

  <!-- Agreement -->
  <rect x="44" y="600" width="18" height="18" rx="4" fill="none" stroke="#667eea" stroke-width="2"/>
  <text x="70" y="614" fill="#666" font-family="Arial" font-size="12">我已阅读并同意</text>
  <text x="152" y="614" fill="#667eea" font-family="Arial" font-size="12">《用户协议》</text>
  <text x="216" y="614" fill="#666" font-family="Arial" font-size="12">和</text>
  <text x="232" y="614" fill="#667eea" font-family="Arial" font-size="12">《隐私政策》</text>

  <!-- Register Button -->
  <rect x="44" y="670" width="287" height="50" rx="25" fill="url(#headerGradient)"/>
  <text x="187.5" y="702" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">注 册</text>

  <!-- Login Link -->
  <text x="140" y="760" fill="#666" font-family="Arial" font-size="14">已有账号? </text>
  <text x="210" y="760" fill="#667eea" font-family="Arial" font-size="14" font-weight="500">立即登录</text>
</svg>
