# Alembic Configuration
# AI Bookkeeping Database Migration

[alembic]
# 迁移脚本目录
script_location = alembic

# 版本文件命名模板
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 是否使用时区
timezone = UTC

# 截断版本号长度
truncate_slug_length = 40

# 是否使用固定版本号（用于测试）
revision_environment = false

# 源文件编码
sourceless = false

# 版本路径分隔符（支持多目录）
version_path_separator = os

# prepend_sys_path
prepend_sys_path = .

[post_write_hooks]
# 创建迁移后自动格式化
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
