# /etc/nginx/sites-available/ai-bookkeeping.conf
# Nginx 配置 - 零停机部署 + 负载均衡

# ============ 上游服务器组 ============

# 主 API 负载均衡组
upstream api_backend {
    # 使用 least_conn 算法，请求发送到连接数最少的服务器
    least_conn;

    # 主服务实例
    server 127.0.0.1:8000 weight=5 max_fails=3 fail_timeout=30s;
    # 备份实例（零停机部署时交替使用）
    server 127.0.0.1:8001 weight=5 max_fails=3 fail_timeout=30s backup;

    # 保持连接
    keepalive 32;
}

# Admin API（单实例）
upstream admin_backend {
    server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
    keepalive 8;
}

# ============ HTTP 重定向到 HTTPS ============
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com admin.yourdomain.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============ 主 API 服务 ============
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 日志
    access_log /var/log/nginx/ai-bookkeeping-api-access.log;
    error_log /var/log/nginx/ai-bookkeeping-api-error.log;

    # 请求体大小限制（支持文件上传）
    client_max_body_size 50M;
    client_body_timeout 60s;

    # Gzip 压缩
    gzip on;
    gzip_types application/json text/plain application/javascript;
    gzip_min_length 1000;

    # 健康检查端点（不记录日志）
    location = /health {
        access_log off;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API 路由
    location /api/v1/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # 连接复用
        proxy_set_header Connection "";

        # 传递真实 IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # 超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;

        # 错误处理 - 自动切换到其他上游服务器
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 30s;
    }

    # WebSocket 支持（如需要）
    location /ws/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # 静态文件（APK 下载等）- 直接从 MinIO 获取
    # SECURITY WARNING: This proxies to MinIO without authentication.
    # Only public files (APK downloads) should be stored in this bucket path.
    # User-uploaded files (receipts, documents) must use signed URLs instead.
    location /downloads/ {
        # 可以配置直接代理到 MinIO 或使用本地缓存
        proxy_pass http://127.0.0.1:9000/ai-bookkeeping/;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;

        # 缓存下载文件
        proxy_cache_valid 200 1d;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # 默认响应
    location / {
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json;
    }
}

# ============ Admin API 服务 ============
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.yourdomain.com;

    # SSL 证书（可使用同一证书或单独证书）
    ssl_certificate /etc/letsencrypt/live/admin.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.yourdomain.com/privkey.pem;

    # SSL 配置同上
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 日志
    access_log /var/log/nginx/ai-bookkeeping-admin-access.log;
    error_log /var/log/nginx/ai-bookkeeping-admin-error.log;

    client_max_body_size 100M;

    # Admin 前端静态文件
    location / {
        root /home/ai-bookkeeping/admin-web/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin API
    location /admin/ {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # 健康检查
    location = /health {
        access_log off;
        proxy_pass http://admin_backend;
    }
}

# ============ 直接 IP 访问（生产服务器）============
server {
    listen 443 ssl http2;
    server_name 160.202.238.29;

    # 使用自签名证书或 Let's Encrypt
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    ssl_protocols TLSv1.2 TLSv1.3;

    access_log /var/log/nginx/ai-bookkeeping-ip-access.log;
    error_log /var/log/nginx/ai-bookkeeping-ip-error.log;

    client_max_body_size 50M;

    # API 路由
    location /api/v1/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # Admin API
    location /admin/ {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /health {
        access_log off;
        proxy_pass http://api_backend;
    }

    location / {
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json;
    }
}
