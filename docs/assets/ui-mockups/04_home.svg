<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="375" height="812" rx="40" fill="#F5F7FA"/>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="220" fill="url(#headerGradient)"/>

  <!-- Status Bar -->
  <text x="30" y="50" fill="white" font-family="Arial" font-size="14">9:41</text>
  <text x="320" y="50" fill="white" font-family="Arial" font-size="14">100%</text>

  <!-- Header Content -->
  <text x="30" y="90" fill="white" font-family="Arial" font-size="14">2024年12月</text>
  <text x="330" y="90" fill="white" font-family="Arial" font-size="20">🔔</text>

  <!-- Balance Card -->
  <rect x="20" y="110" width="335" height="100" rx="12" fill="rgba(255,255,255,0.15)"/>
  <text x="40" y="140" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="13">本月结余</text>
  <text x="40" y="180" fill="white" font-family="Arial" font-size="32" font-weight="bold">¥ 12,580.00</text>

  <!-- Income/Expense Summary -->
  <g transform="translate(200, 130)">
    <text x="0" y="10" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="12">收入</text>
    <text x="0" y="32" fill="white" font-family="Arial" font-size="16" font-weight="500">¥25,000</text>
    <text x="80" y="10" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="12">支出</text>
    <text x="80" y="32" fill="white" font-family="Arial" font-size="16" font-weight="500">¥12,420</text>
  </g>

  <!-- Quick Actions -->
  <rect x="20" y="230" width="335" height="80" rx="12" fill="white" filter="url(#cardShadow)"/>
  <g font-family="Arial" text-anchor="middle">
    <g transform="translate(62, 270)">
      <circle cx="0" cy="-10" r="20" fill="#E8F5E9"/>
      <text x="0" y="-4" fill="#4CAF50" font-size="18">📝</text>
      <text x="0" y="25" fill="#666" font-size="11">手动记账</text>
    </g>
    <g transform="translate(145, 270)">
      <circle cx="0" cy="-10" r="20" fill="#E3F2FD"/>
      <text x="0" y="-4" fill="#2196F3" font-size="18">📷</text>
      <text x="0" y="25" fill="#666" font-size="11">拍照记账</text>
    </g>
    <g transform="translate(228, 270)">
      <circle cx="0" cy="-10" r="20" fill="#FFF3E0"/>
      <text x="0" y="-4" fill="#FF9800" font-size="18">🎤</text>
      <text x="0" y="25" fill="#666" font-size="11">语音记账</text>
    </g>
    <g transform="translate(311, 270)">
      <circle cx="0" cy="-10" r="20" fill="#FCE4EC"/>
      <text x="0" y="-4" fill="#E91E63" font-size="18">📧</text>
      <text x="0" y="25" fill="#666" font-size="11">邮件导入</text>
    </g>
  </g>

  <!-- Transaction List Header -->
  <text x="30" y="350" fill="#333" font-family="Arial" font-size="16" font-weight="bold">最近交易</text>
  <text x="325" y="350" fill="#667eea" font-family="Arial" font-size="13">查看全部 →</text>

  <!-- Transaction Items -->
  <!-- Item 1 -->
  <rect x="20" y="365" width="335" height="70" rx="12" fill="white" filter="url(#cardShadow)"/>
  <circle cx="55" cy="400" r="20" fill="#FFEBEE"/>
  <text x="55" y="406" fill="#F44336" font-family="Arial" font-size="20" text-anchor="middle">🍜</text>
  <text x="90" y="392" fill="#333" font-family="Arial" font-size="15" font-weight="500">午餐</text>
  <text x="90" y="412" fill="#999" font-family="Arial" font-size="12">餐饮美食 · 今天 12:30</text>
  <text x="330" y="400" fill="#F44336" font-family="Arial" font-size="16" font-weight="500" text-anchor="end">-¥35.00</text>

  <!-- Item 2 -->
  <rect x="20" y="445" width="335" height="70" rx="12" fill="white" filter="url(#cardShadow)"/>
  <circle cx="55" cy="480" r="20" fill="#E8F5E9"/>
  <text x="55" y="486" fill="#4CAF50" font-family="Arial" font-size="20" text-anchor="middle">💰</text>
  <text x="90" y="472" fill="#333" font-family="Arial" font-size="15" font-weight="500">工资收入</text>
  <text x="90" y="492" fill="#999" font-family="Arial" font-size="12">工资薪酬 · 昨天 10:00</text>
  <text x="330" y="480" fill="#4CAF50" font-family="Arial" font-size="16" font-weight="500" text-anchor="end">+¥25,000</text>

  <!-- Item 3 -->
  <rect x="20" y="525" width="335" height="70" rx="12" fill="white" filter="url(#cardShadow)"/>
  <circle cx="55" cy="560" r="20" fill="#E3F2FD"/>
  <text x="55" y="566" fill="#2196F3" font-family="Arial" font-size="20" text-anchor="middle">🚇</text>
  <text x="90" y="552" fill="#333" font-family="Arial" font-size="15" font-weight="500">地铁充值</text>
  <text x="90" y="572" fill="#999" font-family="Arial" font-size="12">交通出行 · 12-25 08:15</text>
  <text x="330" y="560" fill="#F44336" font-family="Arial" font-size="16" font-weight="500" text-anchor="end">-¥200.00</text>

  <!-- Item 4 -->
  <rect x="20" y="605" width="335" height="70" rx="12" fill="white" filter="url(#cardShadow)"/>
  <circle cx="55" cy="640" r="20" fill="#FFF8E1"/>
  <text x="55" y="646" fill="#FFC107" font-family="Arial" font-size="20" text-anchor="middle">🛒</text>
  <text x="90" y="632" fill="#333" font-family="Arial" font-size="15" font-weight="500">超市购物</text>
  <text x="90" y="652" fill="#999" font-family="Arial" font-size="12">日常消费 · 12-24 16:42</text>
  <text x="330" y="640" fill="#F44336" font-family="Arial" font-size="16" font-weight="500" text-anchor="end">-¥156.80</text>

  <!-- Floating Action Button -->
  <circle cx="187.5" cy="700" r="30" fill="url(#headerGradient)" filter="url(#cardShadow)"/>
  <text x="187.5" y="710" fill="white" font-family="Arial" font-size="32" text-anchor="middle">+</text>

  <!-- Bottom Navigation -->
  <rect x="0" y="740" width="375" height="72" fill="white"/>
  <line x1="0" y1="740" x2="375" y2="740" stroke="#E0E0E0"/>
  <g font-family="Arial" font-size="10" text-anchor="middle">
    <g transform="translate(47, 765)">
      <text x="0" y="0" fill="#667eea" font-size="24">🏠</text>
      <text x="0" y="22" fill="#667eea" font-weight="500">首页</text>
    </g>
    <g transform="translate(122, 765)">
      <text x="0" y="0" fill="#999" font-size="24">📊</text>
      <text x="0" y="22" fill="#999">统计</text>
    </g>
    <g transform="translate(187.5, 765)">
      <text x="0" y="0" fill="#999" font-size="24">💳</text>
      <text x="0" y="22" fill="#999">账户</text>
    </g>
    <g transform="translate(253, 765)">
      <text x="0" y="0" fill="#999" font-size="24">🎯</text>
      <text x="0" y="22" fill="#999">预算</text>
    </g>
    <g transform="translate(328, 765)">
      <text x="0" y="0" fill="#999" font-size="24">👤</text>
      <text x="0" y="22" fill="#999">我的</text>
    </g>
  </g>
</svg>
