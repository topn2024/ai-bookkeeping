<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Phone Frame -->
  <rect x="0" y="0" width="375" height="812" rx="40" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <text x="30" y="50" fill="white" font-family="Arial" font-size="14" font-weight="500">9:41</text>
  <text x="320" y="50" fill="white" font-family="Arial" font-size="14">100%</text>

  <!-- Logo Circle -->
  <circle cx="187.5" cy="320" r="80" fill="white" filter="url(#shadow)"/>

  <!-- Logo Icon - Wallet -->
  <rect x="152" y="290" width="70" height="55" rx="8" fill="#667eea"/>
  <rect x="157" y="295" width="60" height="45" rx="5" fill="#764ba2"/>
  <circle cx="197" cy="317" r="12" fill="#FFD700"/>
  <text x="187.5" y="322" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">¥</text>

  <!-- App Name -->
  <text x="187.5" y="450" fill="white" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">AI智能记账</text>

  <!-- Tagline -->
  <text x="187.5" y="490" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="16" text-anchor="middle">让记账更简单、更智能</text>

  <!-- Features -->
  <g fill="rgba(255,255,255,0.9)" font-family="Arial" font-size="14">
    <text x="187.5" y="560" text-anchor="middle">📸 拍照识别</text>
    <text x="187.5" y="590" text-anchor="middle">🎤 语音记账</text>
    <text x="187.5" y="620" text-anchor="middle">📊 智能统计</text>
  </g>

  <!-- Loading Indicator -->
  <circle cx="187.5" cy="720" r="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  <path d="M 187.5 700 A 20 20 0 0 1 207.5 720" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Version -->
  <text x="187.5" y="780" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="12" text-anchor="middle">Version 1.0.0</text>
</svg>
