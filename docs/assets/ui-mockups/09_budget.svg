<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="375" height="812" rx="40" fill="#F5F7FA"/>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="100" fill="url(#headerGradient)"/>
  <text x="30" y="50" fill="white" font-family="Arial" font-size="14">9:41</text>
  <text x="187.5" y="80" fill="white" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">预算管理</text>
  <text x="340" y="80" fill="white" font-family="Arial" font-size="24">+</text>

  <!-- Monthly Budget Overview -->
  <rect x="20" y="115" width="335" height="140" rx="12" fill="white"/>
  <text x="40" y="145" fill="#333" font-family="Arial" font-size="14" font-weight="500">12月总预算</text>

  <!-- Circular Progress -->
  <g transform="translate(90, 200)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#F0F0F0" stroke-width="10"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#667eea" stroke-width="10"
            stroke-dasharray="198" stroke-dashoffset="66" stroke-linecap="round"
            transform="rotate(-90)"/>
    <text x="0" y="5" fill="#333" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">66%</text>
    <text x="0" y="22" fill="#999" font-family="Arial" font-size="10" text-anchor="middle">已使用</text>
  </g>

  <!-- Budget Stats -->
  <g transform="translate(180, 170)">
    <text x="0" y="0" fill="#999" font-family="Arial" font-size="12">月度预算</text>
    <text x="0" y="25" fill="#333" font-family="Arial" font-size="18" font-weight="bold">¥15,000</text>
    <text x="0" y="55" fill="#999" font-family="Arial" font-size="12">已支出</text>
    <text x="0" y="80" fill="#F44336" font-family="Arial" font-size="18" font-weight="bold">¥9,900</text>
  </g>

  <!-- Category Budgets -->
  <text x="30" y="285" fill="#333" font-family="Arial" font-size="14" font-weight="500">分类预算</text>

  <!-- Budget Item 1: Food -->
  <rect x="20" y="300" width="335" height="80" rx="12" fill="white"/>
  <circle cx="55" cy="340" r="20" fill="#FFEBEE"/>
  <text x="55" y="346" fill="#F44336" font-family="Arial" font-size="18" text-anchor="middle">🍜</text>
  <g transform="translate(90, 325)">
    <text x="0" y="0" fill="#333" font-family="Arial" font-size="14" font-weight="500">餐饮美食</text>
    <text x="160" y="0" fill="#F44336" font-family="Arial" font-size="12" text-anchor="end">¥2,800 / ¥3,000</text>
    <rect x="0" y="10" width="210" height="6" rx="3" fill="#F0F0F0"/>
    <rect x="0" y="10" width="196" height="6" rx="3" fill="#F44336"/>
    <text x="0" y="35" fill="#F44336" font-family="Arial" font-size="11">⚠️ 即将超支，剩余¥200</text>
  </g>

  <!-- Budget Item 2: Shopping -->
  <rect x="20" y="390" width="335" height="80" rx="12" fill="white"/>
  <circle cx="55" cy="430" r="20" fill="#E8F5E9"/>
  <text x="55" y="436" fill="#4CAF50" font-family="Arial" font-size="18" text-anchor="middle">🛒</text>
  <g transform="translate(90, 415)">
    <text x="0" y="0" fill="#333" font-family="Arial" font-size="14" font-weight="500">购物消费</text>
    <text x="160" y="0" fill="#4CAF50" font-family="Arial" font-size="12" text-anchor="end">¥1,500 / ¥4,000</text>
    <rect x="0" y="10" width="210" height="6" rx="3" fill="#F0F0F0"/>
    <rect x="0" y="10" width="79" height="6" rx="3" fill="#4CAF50"/>
    <text x="0" y="35" fill="#4CAF50" font-family="Arial" font-size="11">✓ 状态良好，剩余¥2,500</text>
  </g>

  <!-- Budget Item 3: Transport -->
  <rect x="20" y="480" width="335" height="80" rx="12" fill="white"/>
  <circle cx="55" cy="520" r="20" fill="#FFF3E0"/>
  <text x="55" y="526" fill="#FF9800" font-family="Arial" font-size="18" text-anchor="middle">🚇</text>
  <g transform="translate(90, 505)">
    <text x="0" y="0" fill="#333" font-family="Arial" font-size="14" font-weight="500">交通出行</text>
    <text x="160" y="0" fill="#FF9800" font-family="Arial" font-size="12" text-anchor="end">¥600 / ¥1,000</text>
    <rect x="0" y="10" width="210" height="6" rx="3" fill="#F0F0F0"/>
    <rect x="0" y="10" width="126" height="6" rx="3" fill="#FF9800"/>
    <text x="0" y="35" fill="#999" font-family="Arial" font-size="11">已使用60%，剩余¥400</text>
  </g>

  <!-- Budget Item 4: Entertainment -->
  <rect x="20" y="570" width="335" height="80" rx="12" fill="white"/>
  <circle cx="55" cy="610" r="20" fill="#E3F2FD"/>
  <text x="55" y="616" fill="#2196F3" font-family="Arial" font-size="18" text-anchor="middle">🎬</text>
  <g transform="translate(90, 595)">
    <text x="0" y="0" fill="#333" font-family="Arial" font-size="14" font-weight="500">休闲娱乐</text>
    <text x="160" y="0" fill="#2196F3" font-family="Arial" font-size="12" text-anchor="end">¥800 / ¥2,000</text>
    <rect x="0" y="10" width="210" height="6" rx="3" fill="#F0F0F0"/>
    <rect x="0" y="10" width="84" height="6" rx="3" fill="#2196F3"/>
    <text x="0" y="35" fill="#999" font-family="Arial" font-size="11">已使用40%，剩余¥1,200</text>
  </g>

  <!-- Savings Goal -->
  <rect x="20" y="665" width="335" height="60" rx="12" fill="url(#headerGradient)"/>
  <text x="50" y="700" fill="white" font-family="Arial" font-size="20">🎯</text>
  <text x="80" y="695" fill="white" font-family="Arial" font-size="14" font-weight="500">本月储蓄目标</text>
  <text x="320" y="700" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end">¥5,000 →</text>

  <!-- Bottom Navigation -->
  <rect x="0" y="740" width="375" height="72" fill="white"/>
  <line x1="0" y1="740" x2="375" y2="740" stroke="#E0E0E0"/>
  <g font-family="Arial" font-size="10" text-anchor="middle">
    <g transform="translate(47, 765)">
      <text x="0" y="0" fill="#999" font-size="24">🏠</text>
      <text x="0" y="22" fill="#999">首页</text>
    </g>
    <g transform="translate(122, 765)">
      <text x="0" y="0" fill="#999" font-size="24">📊</text>
      <text x="0" y="22" fill="#999">统计</text>
    </g>
    <g transform="translate(187.5, 765)">
      <text x="0" y="0" fill="#999" font-size="24">💳</text>
      <text x="0" y="22" fill="#999">账户</text>
    </g>
    <g transform="translate(253, 765)">
      <text x="0" y="0" fill="#667eea" font-size="24">🎯</text>
      <text x="0" y="22" fill="#667eea" font-weight="500">预算</text>
    </g>
    <g transform="translate(328, 765)">
      <text x="0" y="0" fill="#999" font-size="24">👤</text>
      <text x="0" y="22" fill="#999">我的</text>
    </g>
  </g>
</svg>
