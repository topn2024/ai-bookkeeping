    <text x="72" y="85" fill="#999" font-family="Arial" font-size="10" text-anchor="middle">9月</text>
    <text x="127" y="85" fill="#999" font-family="Arial" font-size="10" text-anchor="middle">10月</text>
    <text x="182" y="85" fill="#667eea" font-family="Arial" font-size="10" text-anchor="middle">11月</text>
