<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="100%" style="stop-color:#764ba2" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="375" height="812" rx="40" fill="#1a1a2e"/>

  <!-- Status Bar -->
  <text x="30" y="50" fill="white" font-family="Arial" font-size="14">9:41</text>
  <text x="320" y="50" fill="white" font-family="Arial" font-size="14">100%</text>

  <!-- Top Bar -->
  <text x="20" y="85" fill="white" font-family="Arial" font-size="24">✕</text>
  <text x="187.5" y="85" fill="white" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">语音记账</text>

  <!-- Voice Visualization -->
  <g transform="translate(187.5, 280)">
    <!-- Outer rings -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="rgba(102,126,234,0.1)" stroke-width="2"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="rgba(102,126,234,0.2)" stroke-width="2"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="rgba(102,126,234,0.3)" stroke-width="2"/>

    <!-- Main circle -->
    <circle cx="0" cy="0" r="60" fill="url(#micGradient)"/>

    <!-- Microphone icon -->
    <rect x="-12" y="-25" width="24" height="35" rx="12" fill="white"/>
    <rect x="-4" y="10" width="8" height="15" fill="white"/>
    <path d="M-20,5 Q-20,25 0,30 Q20,25 20,5" fill="none" stroke="white" stroke-width="3"/>
  </g>

  <!-- Sound waves animation indicator -->
  <g transform="translate(187.5, 280)" opacity="0.6">
    <circle cx="0" cy="0" r="70" fill="none" stroke="#667eea" stroke-width="3" stroke-dasharray="10,5"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#667eea" stroke-width="2" stroke-dasharray="15,8"/>
    <circle cx="0" cy="0" r="110" fill="none" stroke="#667eea" stroke-width="1" stroke-dasharray="20,10"/>
  </g>

  <!-- Recording status -->
  <text x="187.5" y="430" fill="#667eea" font-family="Arial" font-size="16" text-anchor="middle">正在聆听...</text>

  <!-- Recognized Text -->
  <rect x="30" y="470" width="315" height="100" rx="12" fill="rgba(255,255,255,0.1)"/>
  <text x="50" y="505" fill="rgba(255,255,255,0.6)" font-family="Arial" font-size="13">识别结果:</text>
  <text x="50" y="540" fill="white" font-family="Arial" font-size="16">"今天午餐花了35块钱"</text>

  <!-- AI Parsing Result -->
  <rect x="30" y="590" width="315" height="120" rx="12" fill="rgba(102,126,234,0.2)"/>
  <text x="50" y="625" fill="#667eea" font-family="Arial" font-size="13">🤖 AI解析结果</text>

  <g transform="translate(50, 655)" fill="white" font-family="Arial" font-size="14">
    <text x="0" y="0">类型: 支出</text>
    <text x="150" y="0">分类: 餐饮</text>
  </g>
  <g transform="translate(50, 685)" fill="white" font-family="Arial" font-size="14">
    <text x="0" y="0">金额: ¥35.00</text>
    <text x="150" y="0">日期: 今天</text>
  </g>

  <!-- Action Buttons -->
  <g transform="translate(60, 750)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.1)"/>
    <text x="0" y="7" fill="white" font-family="Arial" font-size="20" text-anchor="middle">🔄</text>
  </g>

  <g transform="translate(187.5, 750)">
    <circle cx="0" cy="0" r="35" fill="#4CAF50"/>
    <text x="0" y="7" fill="white" font-family="Arial" font-size="24" text-anchor="middle">✓</text>
  </g>

  <g transform="translate(315, 750)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.1)"/>
    <text x="0" y="7" fill="white" font-family="Arial" font-size="20" text-anchor="middle">✏️</text>
  </g>

  <!-- Labels -->
  <text x="60" y="800" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="11" text-anchor="middle">重新录入</text>
  <text x="187.5" y="800" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="11" text-anchor="middle">确认保存</text>
  <text x="315" y="800" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="11" text-anchor="middle">手动编辑</text>
</svg>
